<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Volunteer with Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .payment-options {
            margin-top: 50px;
        }
        .payment-option {
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .payment-option img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .payment-option.selected {
            border-color: #007bff;
            background-color: #e9f7ff;
        }
        .pay-now {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <h2>Volunteer With Us</h2>
        <nav>
            <a href="index.html" class="btn btn-link">Home</a>
            <a href="index.html#opportunities" class="btn btn-link">Opportunities</a>
            <a href="index.html#contact" class="btn btn-link">Contact</a>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="text-center mb-4">Payment</h2>
        <p class="text-center">You are applying for the Web Developer position. The amount due is â‚¹99.</p>

        <!-- Payment Options -->
        <div class="payment-options row justify-content-center">
            <div class="col-md-3">
                <div class="payment-option" data-payment="GPay">
                    <img src="download copy.png" alt="GPay">
                    <p>GPay</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="payment-option" data-payment="Amazon Pay">
                    <img src="download-1.png" alt="Amazon Pay">
                    <p>Amazon Pay</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="payment-option" data-payment="Paytm">
                    <img src="download-3.png" alt="Paytm">
                    <p>Paytm</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="payment-option" data-payment="PhonePe">
                    <img src="download-2.png" alt="PhonePe">
                    <p>PhonePe</p>
                </div>
            </div>
        </div>

        <!-- Pay Now Button -->
        <div class="pay-now">
            <button id="payNowButton" class="btn btn-primary btn-lg" disabled>Pay Now</button>
        </div>
    </div>

    <footer class="footer text-center">
        <p>&copy; 2024 Volunteer Organization. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script> <!-- Link to the external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
