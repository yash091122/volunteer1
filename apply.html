<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Volunteer with Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <h2>Volunteer With Us</h2>
        <nav>
            <a href="index.html" class="btn btn-link">Home</a>
            <a href="index.html#opportunities" class="btn btn-link">Opportunities</a>
            <a href="index.html#contact" class="btn btn-link">Contact</a>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="text-center mb-4">Apply Now</h2>
        <form id="application-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="opportunity" class="form-label">Select Opportunity</label>
                <select id="opportunity" class="form-select" required>
                    <option value="web-developer">Web Developer</option>
                    <option value="event-organizer">Event Organizer</option>
                    <option value="animal-care">Animal Care</option>
                    <!-- Add more opportunities as needed -->
                </select>
            </div>

            <!-- Amount for Web Developer -->
            <div id="amount-container" class="mb-3 d-none">
                <label for="amount" class="form-label">Amount</label>
                <p class="amount-text">â‚¹99</p>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea class="form-control" id="experience" rows="4" required></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="next-button">NEXT</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Volunteer Organization. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
