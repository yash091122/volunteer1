<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        body {
            background: url('pngtree-international-volunteer-day-volunteer-day-volunteer-care-image_20137.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .level-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .badge {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .level-progress {
            margin-top: 20px;
        }
        .level-progress .progress-bar {
            width: 70%; /* Adjust the width as needed for the level */
        }
    </style>
</head>
<body>
    <div class="level-container">
        <h2 class="text-center mb-4">Level Status</h2>
        <div class="text-center">
            <h4>Badges Earned</h4>
            <div class="d-flex justify-content-center flex-wrap">
                <!-- Badge 1 -->
                  <img src="images-1.jpg" alt=""> <br>
                  <img src="PHOTO-2024-08-12-05-37-46.jpg" alt=""> <br>
                  <img src="images copy.jpg" alt=""> <br>
               
                <!-- Badge 2 -->
                <div class="badge" style="background: url('badge2.jpg') no-repeat center center; background-size: cover;"></div>
                <!-- Badge 3 -->
                <div class="badge" style="background: url('badge3.jpg') no-repeat center center; background-size: cover;"></div>
                <!-- More badges here -->
            </div>
        </div>

        <div class="level-progress mt-4">
            <h4>Current Level</h4>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class="text-center mt-2">Level 7 / 10</p>
        </div>
    </div>
</body>
</html>
