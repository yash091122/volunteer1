<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('pngtree-international-volunteer-day-volunteer-day-volunteer-care-image_20137.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            text-align: left;
        }
        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .dropdown-item {
            padding: 10px;
        }
        .collapse-content {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="download.png" alt="User Avatar" class="avatar">
        <div class="profile-header">
            <h4>yash@0918</h4>
            <div>
                <span>Points: 18000</span>
                <span> | Balance: 700000</span>
            </div>
        </div>

        <button class="btn btn-primary edit-btn">Edit Profile</button>

        <div class="collapse-content mt-4">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#personalDetails">Personal Details</button>
            <div id="personalDetails" class="collapse">
                <div class="dropdown-item">Name: Yash Jain</div>
                <div class="dropdown-item">Age: 19</div>
                <div class="dropdown-item">Gender: Male</div>
                <div class="dropdown-item">Email: user@example.com</div>
                <div class="dropdown-item">Contact: +91 1234567890</div>
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#growthGraph">Growth Graph</button>
            <div id="growthGraph" class="collapse">
                <img src="growth-graph.jpg" alt="Growth Graph" class="img-fluid">
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#pointHistory">Point History</button>
            <div id="pointHistory" class="collapse">
                <div class="dropdown-item">Point History Details</div>
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#transactionHistory">Transaction History</button>
            <div id="transactionHistory" class="collapse">
                <div class="dropdown-item">Transaction History Details</div>
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#jobDetails">Job Details</button>
            <div id="jobDetails" class="collapse">
                <div class="dropdown-item">Job History Details</div>
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#badgeCollection">Badge Collection</button>
            <div id="badgeCollection" class="collapse">
                <div class="dropdown-item">Badge Collection Details</div>
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#levelTracker">Level Tracker</button>
            <div id="levelTracker" class="collapse">
                <div class="dropdown-item">Level Tracker Details</div>
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#applyCoupon">Apply Coupon</button>
            <div id="applyCoupon" class="collapse">
                <div class="dropdown-item">Coupon Application Form</div>
            </div>
        </div>

        <div class="collapse-content">
            <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#logOut">Log Out</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
